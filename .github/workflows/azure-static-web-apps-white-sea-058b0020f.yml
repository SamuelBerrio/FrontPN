name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Versión recomendada para Azure Static Web Apps

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Build the Angular App
      - name: Build Angular App
        run: npm run build -- --configuration production

      # Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_SEA_058B0020F }}
          app_location: "/"  # Directorio raíz del código fuente
          output_location: "dist/frontend"  # Directorio de salida (compilado) de Angular
          api_location: ""  # Si no hay API, deja esto vacío
