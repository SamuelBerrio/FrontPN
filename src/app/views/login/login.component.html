<div class="body">
  <div class="wrapper">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
          <h1 class="title">Inicio</h1>
          <div class="inp">
              <input formControlName="userName" type="text" class="input" placeholder="usuario">
              <i class="fa-solid fa-user"></i>
          </div>
          <div class="inp">
              <input formControlName="password" type="password" class="input" placeholder="contraseña">
              <i class="fa-solid fa-lock"></i>
          </div>
          <button type="submit" class="submit">Iniciar sesión</button>
          <p class="footer">¿No tienes cuenta? <a href="#" class="link">Por favor, Regístrate</a></p>   
      </form>
      <div></div>
      <div class="banner">
          <h1 class="wel_text">Bienvenido</h1><br>
          <p class="para"></p>
      </div>
  </div>
</div>
