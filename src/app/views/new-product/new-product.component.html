<div class="create-product-container">
  <h2>Create New Product</h2>
  <form (ngSubmit)="createProduct()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" required>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL:</label>
      <input type="text" id="imageUrl" [(ngModel)]="product.imageUrl" name="imageUrl">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="product.description" name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="categoryId">Category ID:</label>
      <input type="number" id="categoryId" [(ngModel)]="product.categoryId" name="categoryId" required>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <input type="checkbox" id="status" [(ngModel)]="product.status" name="status">
    </div>
    <button type="submit" class="btn btn-primary">Create Product</button>
  </form>
</div>
