<div class="body">
  <div class="create-report">
    <h2>Create Report</h2>
    <form (ngSubmit)="createReport()">
      <div class="hidden-field">
        <!-- Campo invisible para el ID del usuario denunciado -->
        <input type="number" id="denouncedId" [(ngModel)]="report.denouncedId" name="denouncedId" required>
      </div>
      <div class="hidden-field">
        <!-- Campo invisible para el ID del usuario denunciante -->
        <input type="number" id="complainantId" [(ngModel)]="report.complainantId" name="complainantId" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="report.description" name="description" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Report</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
  
</div>
