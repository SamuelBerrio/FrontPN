<div *ngIf="product">
    <h2>Edit Product: {{ product.name }}</h2>
    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
      <div>
        <label for="name">Name:</label>
        <input id="name" [(ngModel)]="product.name" name="name" required>
      </div>
      <div>
        <label for="price">Price:</label>
        <input id="price" [(ngModel)]="product.price" name="price" type="number" required>
      </div>
      <div>
        <label for="imageUrl">Image URL:</label>
        <input id="imageUrl" [(ngModel)]="product.imageUrl" name="imageUrl" required>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="product.description" name="description" required></textarea>
      </div>
      <div>
        <label for="userId">User ID:</label>
        <input id="userId" [(ngModel)]="product.userId" name="userId" type="number" required>
      </div>
      <div>
        <label for="categoryId">Category ID:</label>
        <input id="categoryId" [(ngModel)]="product.categoryId" name="categoryId" type="number" required>
      </div>
      <div>
        <label for="status">Status:</label>
        <input id="status" [(ngModel)]="product.status" name="status" type="checkbox">
      </div>
      <button type="submit">Save</button>
    </form>
  </div>
